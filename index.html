<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>radnikba</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error{
      color:red;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">radnikba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Moj Profil
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Uredi profil</a></li>
            <li><a class="dropdown-item" href="#">Odabrani radnici</a></li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Naslovna</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#" tabindex="page" aria-disabled="true">O nama</a>
            </li>
          </ul>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-light" type="button">Prijavi se ili Registruj</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="bg-image img-fluid d-flex justify-content-center align-items-center"
       style="background-image: url('slika.jpg'); height: 50vh">
       <form class="d-flex">
         <input class="form-control me-2" type="search" placeholder="Probajte: cleaner" aria-label="">
         <button class="btn btn-primary btn-outline-light" type="submit" onclick="showMessage()">Pretraži</button>
       </form>

     </div>
     <div class="container marketing" style="margin-top:100px;">
       <div class="row">
        <div>
          <button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#addJobModal">Dodaj posao</button>
        </div>
      </div>
       <div id="job-list" class="row">
         <div class="text-center">
           <div class="spinner-border text-primary" role="status">
             <span class="visually-hidden">Loading...</span>
           </div>
         </div>
       </div>
     </div><!-- /.row -->

  </main>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/job-service.js"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Uredi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
      </div>
      <div class="modal-body">
        <input id="job_id" type="hidden" />
        <input id="job_name" type="text" />
        <input id="job_description" type="text" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
        <button type="button" class="btn btn-primary save-todo-button" onclick="JobService.update()">Sačuvaj promjene</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addJobModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addJobForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dodaj posao</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Ime posla</label>
              <input name="job_name" type="text" class="form-control required" placeholder="">
            </div>
            <div class="form-group">
              <label>Opis posla</label>
              <input name="job_description" type="text" class="form-control required" placeholder="">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
          <button type="submit" class="btn btn-primary">Potvrdi</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  JobService.init();
</script>
